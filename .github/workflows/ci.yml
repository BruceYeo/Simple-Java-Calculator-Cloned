name: Java CI with Apache Ant

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Install Apache Ant
        run: sudo apt-get install ant

      - name: Build with Apache Ant
        run: ant  # Assuming you have an Ant build.xml file

      - name: Run JUnit Tests
        run: ant test  # Replace 'test' with the appropriate target in your build.xml
